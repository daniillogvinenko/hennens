<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/style.css">
        <title>Hennen's</title>
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div id="snow-animation-container">
                    <div class="container">
                        <div class="header__flex">
                            <div class="header__logo">

                                    <img src="img/index/hennenlogo.svg" alt="Error">
                                </a>
                            </div>
                            <div class="header__menu">
                                <div class="header__menu_item">
                                    <a href="#">
                                        Контакты
                                    </a>
                                </div>
                                <div class="header__menu_item">
                                    <a href="#">
                                        Наши работы
                                    </a>
                                </div>
                                <div class="header__menu_item">
                                    <a href="#">
                                        О магазине
                                    </a>
                                </div>
                            </div>
                            <div class="header__cart">
                                <a href="#">
                                    <img src="img/index/cartlogo.svg" alt="">
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

            
            <div class="main">
                <div class="main__grid">
                    <a href="catalog.html">
                        <div class="main__grid_item main__grid_item_1">

                        </div>
                    </a>
                    <a href="catalog.html">
                        <div class="main__grid_item main__grid_item_2">
                            <span class="main__grid_text">Мебель для кухни</span>
                        </div>
                    </a>
                    <a href="catalog.html">
                        <div class="main__grid_item main__grid_item_3">
                            <span class="main__grid_text">Двери входные</span>
                        </div>
                    </a>
                    <a href="catalog.html">
                        <div class="main__grid_item main__grid_item_4">
                            <span class="main__grid_text">Техника для кухни</span>
                        </div>
                    </a>
                </div>
            </div>


            <footer>
                <div class="container">
                    <div class="footer__flex">
                        <div class="footer__logo">
                            <img src="img/index/hennenlogo.svg" alt="Error">
                        </div>
                        <div class="footer__contacts">
                            <div class="footer__title">Контакты</div>
                            <div>Отдел сервисного обслуживания</div>
                            <div>Отдел контроля качества</div>
                        </div>
                        <div class="footer__stores">
                            <div class="footer__title">Магазины</div>
                            <div>Невский проспект</div>
                            <div>ТЦ "Аутлет Пулково"</div>
                            <div>ТЦ "Город"</div>
                        </div>
                        <div class="footer__reviews">
                            <div class="footer__title">Отзывы</div>
                        </div>
                        <div class="footer__links">
                            <div class="footer__title">+79999999999</div>
                            <div>Hennens@gmail.com</div>
                            <div class="footer__logos">
                                <a href=""><img src="img/index/tg.svg" alt=""></a>
                                <a href=""><img src="img/index/yt.svg" alt=""></a>
                                <a href=""><img src="img/index/vk.svg" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>

            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
            <script src="js/script.js"></script>
